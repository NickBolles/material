<div ng-controller="AppCtrl" layout="column" layout-fill style="position: absolute;left:0;right:0;top:0;bottom:0;">
    <!--Use absolute position on the demo controller to simulate a body tag-->

    <md-toolbar md-scroll-fade style="height:100px; min-height: 100px; overflow:visible"
                md-shrink-speed-factor="1"
                md-expanded-speed-factor=".2"
                md-title-scale-factor="2"
                md-fade-stop="5"
                md-content-offset="10"
                md-content-speed-factor=".8">
        <div md-expanded style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/d/de/0327New_York_City_Statue_of_Liberty.JPG)"></div>
        <div class="md-toolbar-tools">
            <h2 md-toolbar-title>title</h2>
        </div>
    </md-toolbar>

    <md-content flex layout-fill style="z-index:2;">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in todos">
                <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
                <div class="md-list-item-text">
                    <h3>{{item.what}}</h3>
                    <h4>{{item.who}}</h4>
                    <p>
                        {{item.notes}}
                    </p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
