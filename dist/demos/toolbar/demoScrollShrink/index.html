<!doctype html>
<html ng-app="toolbarDemo4">
<head>
    <title>demoScrollShrink</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <script src="/material/angular/angular.js"></script>
    <script src="/material/angular-animate/angular-animate.js"></script>
    <script src="/material/angular-aria/angular-aria.js"></script>
    <script src="/material/angular-messages/angular-messages.js"></script>
    <script src="/material/dist/angular-material.js"></script>

    <link rel="stylesheet" href="/material/dist/angular-material.css">

    
    <script src="script.js"></script>
    
    
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
<div ng-controller="AppCtrl" layout="column" layout-fill>

  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>My App Title</span>
      </h3>
    </div>
  </md-toolbar>

  <md-content style="height: 600px;">

    <md-list>

      <md-list-item class="md-3-line" ng-repeat="item in todos">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>

    </md-list>

  </md-content>

</div>

</body>
</html>
